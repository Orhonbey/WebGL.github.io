<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | UnityWebSockets</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
    <script src="Build/WebGL.github.io.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL.github.io.data.unityweb",
        frameworkUrl: "Build/WebGL.github.io.framework.js.unityweb",
        codeUrl: "Build/WebGL.github.io.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "gamestdio",
        productName: "UnityWebSockets",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
